<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Mutton Curry</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            gap: 20px;
        }
        .character {
            width: 150px;
            height: auto;
        }
        .rose {
            width: 80px;
            height: auto;
            animation: float 2s infinite alternate ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h1>For My Mutton Curry</h1>
    <div class="container">
        <img class="character" src="https://th.bing.com/th/id/R.a64044d8ca71d420c90290c8179a9065?rik=lK%2fLnF7byO2i9Q&riu=http%3a%2f%2fpixelartmaker.com%2fart%2f1c720938f060b12.png&ehk=45WX4J%2bqgp7iUf6RXHcdhTcCb67403UxthFeV2Zoo%2fM%3d&risl=&pid=ImgRaw&r=0" alt="Pixel Boy">
        <img class="rose" src="https://i.imgur.com/L50Mkg0.png" alt="Pixel Rose">
        <img class="character" src="https://img.freepik.com/premium-vector/8-bit-pixel-little-girl-characters-cartoon-women-vector-illustrations_614713-33.jpg?w=740" alt="Pixel Girl">
    </div>
</body>
</html>
