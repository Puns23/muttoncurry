<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Mutton Curry</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            gap: 20px;
        }
        .character {
            width: 150px;
            height: auto;
        }
        .rose {
            width: 80px;
            height: auto;
            animation: float 2s infinite alternate ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h1>For My Mutton Curry</h1>
    <div class="container">
        <img class="character" src="your-character1-url-here" alt="Pixel Boy">
        <img class="rose" src="https://i.imgur.com/L50Mkg0.png" alt="Pixel Rose">
        <img class="character" src="your-character2-url-here" alt="Pixel Girl">
    </div>
</body>
</html>
