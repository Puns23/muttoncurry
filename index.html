<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        .characters {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }
        .character {
            width: 100px;
            height: 150px;
            background-color: #ff4d4d;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .head {
            width: 60px;
            height: 60px;
            background-color: #ffcccc;
            border-radius: 50%;
        }
        .rose {
            display: none;
            width: 20px;
            height: 60px;
            background-color: green;
            position: relative;
            margin: 20px auto;
        }
        .rose::before {
            content: "";
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: -30px;
            left: -10px;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For You, My Love ‚ù§Ô∏è</h1>
        <p>Look! It's us in a digital world. Click the button for a surprise! üåπ</p>
        
        <div class="characters">
            <div class="character">
                <div class="head"></div>
                <p>You</p>
            </div>
            <div class="character">
                <div class="head"></div>
                <p>Me</p>
            </div>
        </div>
        
        <div class="rose" id="rose"></div>
        
        <button onclick="showRose()">Click for a Surprise! üåπ</button>
    </div>
    
    <script>
        function showRose() {
            document.getElementById("rose").style.display = "block";
        }
    </script>
</body>
</html>
