<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our 8-Bit World üåπ</title>
    <style>
        body {
            text-align: center;
            background-color: #87CEEB;
        }
        canvas {
            background-color: #000;
            image-rendering: pixelated;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our 8-Bit World! ‚ù§Ô∏è</h1>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <br>
    <button onclick="showRose()">Click for a Surprise! üåπ</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        function drawCharacter(x, y, color) {
            ctx.fillStyle = color; 
            ctx.fillRect(x, y, 20, 20); // Head
            ctx.fillRect(x - 5, y + 20, 30, 30); // Body
            ctx.fillRect(x - 10, y + 50, 10, 20); // Left leg
            ctx.fillRect(x + 10, y + 50, 10, 20); // Right leg
            ctx.fillRect(x - 15, y + 20, 10, 20); // Left arm
            ctx.fillRect(x + 25, y + 20, 10, 20); // Right arm
        }

        function drawRose() {
            // Stem
            ctx.fillStyle = "green";
            ctx.fillRect(190, 180, 5, 60);
            
            // Leaves
            ctx.fillRect(180, 200, 10, 5);
            ctx.fillRect(195, 220, 10, 5);

            // Rose petals
            ctx.fillStyle = "red";
            ctx.fillRect(180, 160, 25, 20);
            ctx.fillRect(185, 150, 15, 10);
        }

        function showRose() {
            drawRose();
        }

        // Draw pixel characters
        drawCharacter(100, 150, "blue"); // You
        drawCharacter(250, 150, "pink"); // Your BF
    </script>
</body>
</html>
